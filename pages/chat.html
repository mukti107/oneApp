<!DOCTYPE html>
<html>
  <head>
  	<title>CHAT</title>
  	<script type="text/javascript" src="../js/platform.js"></script>
   
    <script type="text/javascript">
    var socket;
    var token;
    var user_id;
    function initPage(){
      getUserToken();
    }

    function onReceiveUserToken(user_token){
      if(user_token){
        token=user_token;
        fetchChats();
      }else{
        $("#chats").html("<a href='oneapp://facebookLogin'>Login to continue </a>");
      }
    }

    function fetchChats(){
        $.ajax({
        url:apiBaseUrl+"/chat",
        dataType:"json",
        success:function(response){
          // $("#chats").html(JSON.stringify(response));
          $.each(response.conversations,function(key,value){
            value.title=value.title||value.context.title;
            value.description=value.title||value.context.title;
          });
          user_id=response.user_id;
          var conversations=response.conversations.sort(sortByDate);
          renderTemplate({chats:conversations,user_id:user_id},"#chats","chat")
        },
        error:function(error){
        },
        beforeSend: function (xhr) {xhr.setRequestHeader('Authorization', "Bearer "+token);}
      });
    }


   

    var sortByDate=function(a, b) {
      if (a.last_message.sent < b.last_message.sent)
          return 1;
      if (a.last_message.sent > b.last_message.sent)
          return -1;
      return 0;
    }

    

    </script>
  </head>
  <body>
    <div class="views">
        <div class="view view-main">
          <div class="pages">
            <div class="page" data-page="home">
              <div id="content" class="page-content">                
                <div class="list-block media-list" id="chats"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
