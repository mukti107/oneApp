<!DOCTYPE html>
<html>
<head>
	<title>Sell Used Items</title>
  	<script type="text/javascript" src="../js/platform.js"></script>
    <script type="text/javascript">
      function initPage(){
        
        $("input").on("change",function(){
        		readURL(this);
        		alert("change");
        	});
      }

      function selectImage(){
        	var file=$("<input type='file' accept='image/*' />");
        	
        	file.on("change",function(){
        		readURL(this);
        		alert("change");
        	});
        	setTimeout(file.click,200);
        }

        function readURL(input) {
        	alert(JSON.stringify(input));
		    if (input.files && input.files[0]) {
		        var reader = new FileReader();

		        reader.onload = function (e) {
		            $('body').append($('<img style="max-width:100px;max-height:100px;" src="'+e.target.result+'" />') );
		        }

		        reader.readAsDataURL(input.files[0]);
		    }
		}

    </script>
</head>
<body>
      <img id="blah">
      <a href="javascript:selectImage()">Add Image</a>
      <input change="readURL(this)" type='file' accept='image/*' single />
</body>
</html>
