<!DOCTYPE html>
<html>
<head>
	<title>News Feeds</title>
	<script type="text/javascript" src="../js/platform.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){

      $.ajax({
        type:"GET",
        url:"https://api.rss2json.com/v1/api.json?rss_url="+encodeURIComponent("https://www.onlinekhabar.com/feed"),
        dataType:"json",
        
        success:function(response){
          console.log(response)
            displayList(
        response,
        "#hotels");
        }
      });

      //$.load("http://www.feedforall.com/sample.xml","#hotels");

      
    });
  </script>
</head>
<body>

<H1>News Feeds</H1>
	

<div class="list-block" id="hotels">

</div>   

</body>
</html>
