<!DOCTYPE html>
<html>
<head>
	<title>STOCK</title>
	<script type="text/javascript" src="../js/platform.js"></script>
  <script type="text/javascript">

  function initPage(){
    command("showMenuIcons?search");
    $.ajax({
        type:"GET",
        url:"http://anyorigin.com/go",
         data:{url:"http://www.nepalstock.com/todaysprice/export"},
         dataType:"jsonp",
        success:function(response){

          var list=tableTOJSON($(response.contents),["name","num_transaction","max_price","min_price","closing_price","traded_shares","amount","previous_closing","difference"]);

          $.map(list,function(el){
            el.increased = el.difference>0; 
            el.difference = Math.abs(el.difference); 
          });

          displayList({items:list},"#content","nepse");
          // $("h1").html(JSON.stringify()));
        },
        error:function(){renderTemplate({},"#content","no_connection")},
        beforeSend:function(){command("showProgress")},
        complete:function(){command("dismissProgress")}
      });
  }

  function search(){
    alert("cannot search :(");
  }

    
  </script>
</head>
<body>
<div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page" data-page="home">
          <div id="content" class="page-content">
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
