<!DOCTYPE html>
<html>
<head>
	<title>Share Markets</title>
	<script type="text/javascript" src="../js/platform.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){
      $.ajax({
        type:"GET",
        url:"share.html",
//        data:{url:"http://www.nepalstock.com/todaysprice/export"},
        dataType:"text",
        success:function(response){

          var list=tableTOJSON($(response),["name","num_transaction","max_price","min_price","closing_price","traded_shares","amount","previous_closing","difference"]);

          $.map(list,function(el){
            el.increased = el.difference>0; 
            el.difference = Math.abs(el.difference); 
          });

          displayList({items:list},"#content","nepse");
          // $("h1").html(JSON.stringify()));
        },
        beforeSend:function(){command("showProgress")},
        complete:function(){command("dismissProgress")}
      });


      
    });
  </script>
</head>
<body>

<!-- <H1>Share Market</H1>
 -->

<div class="views">
    <div class="view view-main">
      <div class="pages">
        <div class="page" data-page="home">
          <div id="content" class="page-content">
          </div>
        </div>
      </div>
    </div>
</div>
	

<!-- <div class="" id="content"></div>  -->

</body>
</html>
