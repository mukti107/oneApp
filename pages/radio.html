<!DOCTYPE html>
<html>
  <head>
  	<title>LIVE RADIO</title>
  	<script type="text/javascript" src="../js/platform.js"></script>
    <script type="text/javascript">
    var loading=false;
    var currentPage=0;
    
    function initPage(){
      command("updateAudioPlayerActivity");
      $.ajax({
        url:apiBaseUrl+"/stations",
        dataType:"json",
        success:function(response){
          renderTemplate({stations:response},"#stations","radioStationList")
          console.log(response);
        },
        error:function(err,stat,resp){
          
          if(err.status==401)
            renderTemplate({logged:false},"#user_info","user_info")
          console.log(err);
        }
      });
    }

    function updatePlayer(status){
      if(status.active){
        $("#player").show();
        $("#radio_title").html(status.name);
        $("#radio_status").html(status.status);
      }else{
        $("#player").fadeOut();
      }
    }

    function stopPlaying(){
      command("stopPlayer");
      $("#player").fadeOut();
    }

    

    </script>
  </head>
  <body>
    <div class="views">
        <div class="view view-main">
          <div class="pages">
            <div class="page" data-page="home">
              <div id="content" class="page-content">                
                <div class="list-block" id="stations"></div>
              </div>
              <div id="player" style="dispay: none;">
                <div class="row">
                  <div class="col-80">
                    <h2 id="radio_title" class="text-white">Station name</h2>
                  </div>
                  <div class="col-20 text-right">
                    <i onclick="stopPlaying()" style="padding:15px;" class="f7-icons text-white">pause_fill</i> 
                    
                  </div>
                  </div>
                  
                  <div class="row">
                    <div class="col-100 "> 
                      <span id="radio_status" class="text-white">stream</h3>  
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
