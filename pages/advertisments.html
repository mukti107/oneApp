<!DOCTYPE html>
<html>
  <head>
  	<title>ADVERTISMENTS</title>
  	<script type="text/javascript" src="../js/platform.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

    <script type="text/javascript">
    var socket;
    var token;
    function initPage(){
      OneApp.getValue(['access_token'],function(resp){
        token=resp.access_token;
      });
      fetchAds();        
        
    }

    function fetchAds(){
        $.ajax({
        url:apiBaseUrl+"/advertisment",
        dataType:"json",
        success:function(response){
          console.log(response);
          renderTemplate({advertisments:response},"#advertisments","advertismentList");
        },
        error:function(error){
          $("#chats").html(JSON.stringify(error));
        },
        beforeSend: function (xhr) {xhr.setRequestHeader('Authorization', "Bearer "+token);}
      });
    }
    </script>
  </head>
  <body>
    <div class="views">
        <div class="view view-main">
          <div class="pages">
            <div class="page" data-page="home">
              <div id="content" class="page-content">                
                <div id="advertisments"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
